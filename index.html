<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 16px; 
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .navbar a:hover, .dropdown:hover .dropbtn {
            background-color: #ddd;
            color: black.
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1.
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left.
        }

        .dropdown-content a:hover {
            background-color: #ddd.
        }

        .dropdown:hover .dropdown-content {
            display: block.
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="dropdown">
            <button class="dropbtn">Opción 1 
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="#link1-1">Subopción 1-1</a>
                <a href="#link1-2">Subopción 1-2</a>
                <a href="#link1-3">Subopción 1-3</a>
            </div>
        </div> 
        <div class="dropdown">
            <button class="dropbtn">Opción 2 
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="#link2-1">Subopción 2-1</a>
                <a href="#link2-2">Subopción 2-2</a>
                <a href="#link2-3">Subopción 2-3</a>
            </div>
        </div> 
        <div class="dropdown">
            <button class="dropbtn">Opción 3 
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="#link3-1">Subopción 3-1</a>
                <a href="#link3-2">Subopción 3-2</a>
                <a href="#link3-3">Subopción 3-3</a>
            </div>
        </div> 
        <div class="dropdown">
            <button class="dropbtn">Opción 4 
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="#link4-1">Subopción 4-1</a>
                <a href="#link4-2">Subopción 4-2</a>
                <a href="#link4-3">Subopción 4-3</a>
            </div>
        </div> 
    </div>

    <div style="padding:20px;">
        <h1>Bienvenido a Mi Página Web</h1>
        <p>Esta es una página de ejemplo con un menú de navegación desplegable.</p>
    </div>

</body>
</html>
