<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
            display: flex;
            justify-content: center;
        }

        .navbar a, .dropbtn {
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            background-color: #333;
            border: none;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="dropdown">
            <button class="dropbtn">Opción 1 
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="#a">a</a>
                <a href="#b">b</a>
                <a href="#c">c</a>
                <a href="#d">d</a>
            </div>
        </div> 
        <div class="dropdown">
            <button class="dropbtn">Opción 2 
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="#e">e</a>
                <a href="#f">f</a>
                <a href="#g">g</a>
                <a href="#h">h</a>
            </div>
        </div> 
        <div class="dropdown">
            <button class="dropbtn">Opción 3 
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="#i">i</a>
                <a href="#j">j</a>
                <a href="#k">k</a>
                <a href="#l">l</a>
            </div>
        </div> 
        <div class="dropdown">
            <button class="dropbtn">Opción 4 
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="#m">m</a>
                <a href="#n">n</a>
                <a href="#o">o</a>
            </div>
        </div> 
    </div>

    <div style="padding:20px;">
        <h1>Bienvenido a Mi Página Web</h1>
        <p>Esta es una página de ejemplo con un menú de navegación desplegable.</p>
    </div>

</body>
</html>
